<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать группу</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/company/{id}(id=${company.getId()})}" th:object="${company}">
    <label for="name">Введите новое Название группы: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
<br><br/><hr>
<a href="/company"><button>На страницу с Группами</button></a>
<br><br/>
<a href="/company/new"><button>Добавить новую Группу в базу данных</button></a>
<br><br/>
<a href="/company/search"><button>Искать Группу по Названию</button></a>
<hr><br><br/>
</body>
</html>
