<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<h2><a th:text="${company.getId() + ', ' + company.getName()}">VALUE</a></h2>
<div th:if="${persons.isEmpty()}">
    <h3> <span>Участники в группе не найдены</span></h3>
</div>
    <div th:if="${!persons.isEmpty()}">
        <h3><span>Участники в группе:</span></h3>
    <div th:each="person : ${persons}">
        <a th:href="@{/person/{id}(id=${person.getId()})}">
                <a th:text="${person.getId() + ', ' + person.getName() + ', ' + person.getEmail()}">
                 </a><button>Удалить из группы</button></a>
    </div></div>
</div>
<br>
<!--Поиск участников для добавления в группу-->
<form th:method="POST" th:action="@{/company/searchPerson}">
    <label for="name">Введите поисковой запрос по имени: </label>
    <input type="text" id="name" name="name"/>
    <input type="hidden" th:name="id" th:value="${company.getId()}"/>
    <br/>
    <input type="submit" value="Искать человека по имени!"/>
</form>
<form th:method="POST" th:action="@{/company/searchPerson}">
    <label for="email">Введите поисковой запрос по почте: </label>
    <input type="text" id="email" name="email"/>
    <input type="hidden" th:name="id" th:value="${company.getId()}"/>
    <br/>
    <input type="submit" value="Искать человека по почте!"/>
</form>
<hr/>
    <div th:if="${personsResponse != null}">
    <h3><span>Найдены люди по запросу:</span></h3>
<div th:if="${personsResponse}">
    <div th:each="person : ${personsResponse}">
<!--        строка ниже не работает - нужно передать в метод добавления человека в группу по ссылке-->
        <a th:href="@{/person/{id}(id=${person.getId()})}">
            <a th:text="${person.getId() + ', ' + person.getName() + ', ' + person.getEmail()}">
            </a><button>Добавить в группу</button></a>
    </div></div></div>

<!--Поиск челика для добавления в группу-->
<hr>
<div th:if="${company}">
        <form th:method="PATCH" th:action="@{/company/{id}/release(id=${company.getId()})}">
        <input type="submit" value="Очистить группу"/>
    </form>
</div>
<form th:method="GET" th:action="@{/company/{id}/edit(id=${company.getId()})}">
    <input type="submit" value="Редактировать группу"/>
</form>

<form th:method="DELETE" th:action="@{/company/{id}(id=${company.getId()})}">
    <input type="submit" value="Удалить группу"/>
</form>
    <br><hr>
    <a href="/company"><button>На страницу с Группами</button></a>
    <br>
    <a href="/company/new"><button>Добавить новую Группу в базу данных</button></a>
    <br>
    <a href="/company/search"><button>Искать Группу по Названию</button></a>
    <hr><<br>
</body>
</html>
