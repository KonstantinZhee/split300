<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница поиска пользователя</title>
</head>
<body>
<h3><a href="/v1"><button>НА ГЛАВНУЮ СТРАНИЦУ</button></a></h3>
<form th:method="POST" th:action="@{/v1/persons/search}">
    <label for="name">Введите поисковой запрос по имени: </label>
    <input type="text" id="name" name="name"/>
    <br/>
    <input type="submit" value="Искать участника по имени!"/>
</form>
<hr/>
<form th:method="POST" th:action="@{/v1/persons/search}">
    <label for="email">Введите поисковой запрос по почте: </label>
    <input type="text" id="email" name="email"/>
    <br/>
    <input type="submit" value="Искать участника по почте!"/>
</form>
<hr/>
<div th:if="${persons}">
    <div th:if="${persons.isEmpty()}">
        <span>Участники не найдены</span>
    </div>
    <br><br/>
    <div th:each="person : ${persons}">
        <a th:href="@{/v1/persons/{id}(id=${person.getId()})}"><button>
           <p th:text="${person.getName() + '  Email: ' + person.getEmail()}"></button></a>
    </div>
</div>

<br><br/><hr>
<a href="/v1/persons"><button>На страницу с пользователями</button></a>
<br><br/>
<a href="/v1/persons/new"><button>Добавить нового пользователя в базу данных</button></a>
<br><br/>
<a href="/v1/persons/search"><button>Искать пользователей по произвольному запросу</button></a>
<br><br>
<a href="/v1/persons/find"><button>Выбрать пользователя по точным данным</button></a>
<hr><br><br/>

</body>
</html>
