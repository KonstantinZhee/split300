<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/v1/persons}" th:object="${person}">
    <label for="name"> Введите Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
<br><br/><hr>
<a href="/v1/persons"><button>На страницу с пользователями</button></a>
<br><br/>
<a href="/v1/persons/new"><button>Добавить нового пользователя в базу данных</button></a>
<br><br/>
<a href="/v1/persons/search"><button>Искать пользователей по произвольному запросу</button></a>
<br><br>
<a href="/v1/persons/find"><button>Выбрать пользователя по точным данным</button></a>
<hr><br><br/>
</body>
</html>
