<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="company : ${company}">
    <a th:href="@{/company/{id}(id=${company.getId()})}"><button>
       <p th:text="${company.getId() + ', ' + company.getName()}"></button></a>
</div>
<br><br/><hr>
<a href="/company"><button>На страницу с Группами</button></a>
<br><br/>
<a href="/company/new"><button>Добавить новую Группу в базу данных</button></a>
<br><br/>
<a href="/company/search"><button>Искать Группу по Названию</button></a>
<hr><br><br/>
</body>
</html>
