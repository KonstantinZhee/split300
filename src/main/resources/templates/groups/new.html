<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New company</title>
</head>
<body>
<h3><a href="/v1"><button>НА ГЛАВНУЮ СТРАНИЦУ</button></a></h3>
<form th:method="POST" th:action="@{/v1/groups}" th:object="${company}">
    <label for="name"> Введите Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
<br><br/><hr>
<a href="/v1/groups"><button>На страницу с Группами</button></a>
<br><br/>
<a href="/v1/groups/new"><button>Добавить новую Группу в базу данных</button></a>
<br><br/>
<a href="/v1/groups/search"><button>Искать Группу по Названию</button></a>
<hr><br><br/>
</body>
</html>
